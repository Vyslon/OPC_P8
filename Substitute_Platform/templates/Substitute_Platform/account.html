{% extends 'Substitute_Platform/base.html' %}

{% block content %}
{% load staticfiles %}
<div class="col-lg-12 myblock">
  <div class="row" style="background-image: url('{% static 'Substitute_Platform/img/remy-4.jpg' %}');">
    <div class="col-lg-8 col-lg-offset-2 need_opa">
      <br />
      <br />
      <h1 class="text-center">Ahoy</h1>
      <h1 class="text-center">{{ pseudo }} !</h1>
      <h2 class="text-center">{{ email }} !</h1>
        <br />
        <br />
    </div>
  </div>
  <div class="col-lg-12 myblock">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2">
        <form class="form-group" action="{% url 'substitute:account' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="{{ formPw.new_password1.id_for_label }}" class="control-label">Nouveau mot de passe</label>
            {{ formPw.new_password1 }}
          </div>
          <div class="form-group">
            <label for="{{ formPw.new_password2.id_for_label }}" class="control-label">Confirmer nouveau mot de passe</label>
            {{ formPw.new_password2 }}
          </div>
          <div class="form-group">
            <label for="{{ formMail.email.id_for_label }}" class="control-label">Nouvelle adresse e-mail</label>
            {{ formMail.email }}
          </div>


          <button type="submit" class="btn btn-success">Sauvegarder</button>
        </form>
      </div>
    </div>
  </div>

  {% endblock %}
