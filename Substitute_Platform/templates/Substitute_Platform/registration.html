{% extends 'Substitute_Platform/base.html' %}

{% block content %}
{% load staticfiles %}

<div class="col-lg-12 myblock">
  <div class="row">
    <div class="col-lg-8 col-lg-offset-2">
      <form class="form-group" action="{% url 'substitute:registration' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <label for="{{ form.username.id_for_label }}" class="control-label">Nom d'utilisateur</label>
          {{ form.username }}
        </div>
        <div class="form-group">
          <label for="{{ form.password.id_for_label }}" class="control-label">Mot de passe</label>
          {{ form.password }}
        </div>
        <div class="form-group">
          <label for="{{ form.email.id_for_label }}" class="control-label">E-mail</label>
          {{ form.email }}
        </div>


        <button type="submit" class="btn btn-success">Inscription</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
